<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmail App</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
            justify-content: space-around;
            z-index: 1;
            position: relative;
        }
        #navbar button {
            color: white;
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #navbar button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="navbar">
        <button onclick="navigate('WORKSPACE-URL')">Workspace</button>
        <button onclick="navigate('WEBMAIL-URL')">Webmail</button>
        <button onclick="navigate('SE-URL')">SpamExperts</button>
    </div>

    <script>
        // Function to navigate via the API exposed in preload.js
        function navigate(url) {
            window.api.navigate(url);
        }
    </script>
</body>
</html>
