<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <title>CraneMail Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #navbar {
      display: flex;
      background-color: #333;
      padding: 8px;
      justify-content: space-between;
      align-items: center;
    }
    .nav-left,
    .nav-right {
      display: flex;
      gap: 10px;
    }
    #navbar button {
      color: white;
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #navbar button:hover {
      background-color: #555;
    }
    .icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
   <!-- Navigation Bar -->
   <div id="navbar">
    <div class="nav-left">
        <button onclick="navigate('https://workspace.org')"><i class="fas fa-briefcase"></i></button>
        <button onclick="navigate('https://WEBMAIL')"><i class="fas fa-envelope"></i></button>
        <button onclick="navigate('https://SE')"><i class="fas fa-shield-alt"></i></button>
    </div>
    <div class="nav-right">
        <button onclick="navigate('https://namecrane.com/clientarea.php')"><i class="fas fa-gauge"></i></button>
        <button onclick="openPopup('info')"><i class="fas fa-info-circle"></i></button>
        <button onclick="openPopup('logout')"><i class="fas fa-sign-out-alt"></i></button>
    </div>
   </div> 

  <script>
    function navigate(url) {
      window.api.navigate(url);
    }
    function openPopup(type) {
      window.api.openPopup(type);
    }
  </script>
</body>
</html>
