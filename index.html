<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet" />
  <title>CraneMail Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #navbar {
      display: flex;
      background-color: #121212;
      padding: 8px;
      justify-content: space-between;
      align-items: center;
    }
    #navbar .nav-left {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex: 1;
    }
    #navbar .nav-center {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex: 2;
    }
    #navbar .nav-right {
      display: flex;
      gap: 10px;
    }
    #navbar button {
      color: white;
      background: none;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #navbar button:hover {
      background-color: #555;
    }
    .icon {
      width: 24px;
      height: 24px;
    }
    #logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #logo img {
      width: 30px;
      height: auto;
    }
    #logo span {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
   <div id="navbar">
    <div id="logo">
      <img src="icon.png" alt="CraneMail Logo" />
      <span>CraneMail</span>
    </div>
    <div class="nav-center">
        <button onclick="navigate('https://workspace.org')"><i class="fas fa-briefcase"></i></button>
        <button onclick="navigate('https://us1.workspace.org')"><i class="fas fa-envelope"></i></button>
        <button onclick="navigate('https://mx1.mxfilter.net')"><i class="fas fa-shield-alt"></i></button>
    </div>
    <div class="nav-right">
        <button onclick="navigate('https://namecrane.com/clientarea.php')"><i class="fas fa-wrench"></i></button>
        <button onclick="openPopup('info')"><i class="fas fa-info-circle"></i></button>
        <button onclick="openPopup('logout')"><i class="fas fa-sign-out-alt"></i></button>
    </div>
   </div> 

  <script>
    function navigate(url) {
      window.api.navigate(url);
    }
    function openPopup(type) {
      window.api.openPopup(type);
    }
  </script>
</body>
</html>
